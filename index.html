<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .portfolio {
            max-width: 1000px;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            width: 300px;
            overflow: hidden;
            text-align: center;
        }
        .project iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .project h3 {
            margin: 15px 0;
        }
        .project a {
            display: block;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
        }
        .project a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Meu Portfólio</h1>
    <div class="portfolio">
        <div class="project">
            <iframe src="https://iz-brum.github.io/hydro-station-data"></iframe>
            <h3>Hydro Station Data</h3>
            <a href="https://iz-brum.github.io/hydro-station-data" target="_blank">Ver Projeto</a>
        </div>
        <div class="project">
            <iframe src="link-para-o-segundo-projeto"></iframe>
            <h3>Projeto 2</h3>
            <a href="link-para-o-segundo-projeto" target="_blank">Ver Projeto</a>
        </div>
        <!-- Adicionar mais projetos conforme necessário -->
    </div>
</body>
</html>
