<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZ-BRUM's Projects</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 1rem 2rem;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      background: linear-gradient(135deg, #0cddff, #f39c12);
      background-clip: auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #00c6ff;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0072ff;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1em;
      }

      a {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 0.9em;
      }

      a {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>IZ-BRUM'S PROJECTS</h1>
    <p>Explore os projetos inovadores hospedados aqui. Clique em qualquer link abaixo para visitar o respectivo projeto:

  </div>
</body>

</html>
